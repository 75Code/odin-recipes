        <h1>Rum And Coke</h1>
       <img src="../recipes/images/drink.jpg" alt="beverage in a glass" width="150px" height="150px">
        <h3>Adult Beverage</h3>
        <h5>Ingredients</h5>
            <ul>
                <li>2 ounces rum</li>
                <li>Cola,chilled,to top(4-6 ounces,to taste)</li>
            </ul>
        <h5>Steps</h5>
            <ol>
                <li> Add all ingredients into a highball glass filled with ice and stir gently and briefly to combine.</li>
            </ol>
